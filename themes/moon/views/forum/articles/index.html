{{$locale := .locale}}
<div class="row">
  <div class="col">
    <h2>{{.title}}</h2>
    <hr/>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>
            {{t .locale "attributes.updatedAt"}}
          </th>
          <th>{{t .locale "attributes.title"}}</th>
          <th>
            {{t .locale "buttons.manage"}}
            <a href="{{urlfor "forum.Plugin.NewArticle"}}">{{t .locale "buttons.new"}}</a>
          </th>
        </tr>
      </thead>
      <tbody>
        {{range .items}}
        <tr>
          <th scope="row">{{dtf .UpdatedAt}}</th>
          <td><a href="{{urlfor "forum.Plugin.ShowArticle" ":id" .ID}}" target="_blank">{{.Title}}</a></td>
          <td>
            <div class="btn-group btn-group-sm" role="group">
              <a type="button" class="btn btn-warning" href="{{urlfor "forum.Plugin.EditArticle" ":id" .ID}}">{{t $locale "buttons.edit"}}</a>
              <a type="button" class="btn btn-danger"  data-next="{{urlfor "forum.Plugin.IndexArticles"}}" data-method="delete" href="{{urlfor "forum.Plugin.DestroyArticle" ":id" .ID}}" data-confirm="{{t $locale "helpers.are-you-sure"}}" rel="nofollow">{{t $locale "buttons.remove"}}</a>
            </div>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
