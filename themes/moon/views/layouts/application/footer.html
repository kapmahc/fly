{{$locale := .locale}}
<hr>
<footer>
  <p class="float-right">
    {{t .locale "footer.others"}}
    {{range .languages}}
    <a href="{{urlfor "nut.Plugin.GetHome" "locale" .}}">{{t $locale (printf "languages.%s" .)}}</a>
    {{end}}
  </p>
  <p>
    &copy;{{t .locale "site.copyright"}}
    {{range (links "footer")}}
    &middot; <a href="{{.Href}}">{{t $locale .Label}}</a>
    {{end}}
  </p>
</footer>
