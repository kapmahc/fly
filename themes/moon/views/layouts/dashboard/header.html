{{$locale := .locale}}
<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
  <a class="navbar-brand" href="/">{{t .locale "site.subhead"}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{urlfor "nut.Plugin.GetDashboard"}}">{{t .locale "nut.dashboard.title"}} <span class="sr-only">(current)</span></a>
      </li>
      {{range $k, $v := .dashboard}}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="top-nav-{{$k}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{t $locale $v.label}}</a>
        <div class="dropdown-menu" aria-labelledby="top-nav-{{$k}}">
          {{range $v.items}}
          <a class="dropdown-item" href="{{urlfor .href}}">{{t $locale .label}}</a>
          {{end}}
        </div>
      </li>
      {{end}}
      {{template "layouts/application/personal-bar.html" .}}
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
