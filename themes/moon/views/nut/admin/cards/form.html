<div class="row justify-content-md-center">
  <div class="col-md-6">
    {{template "layouts/application/flash.html" .}}
    <h2>{{.title}}</h2>
    <hr/>
    <form method="post" action="{{.action}}">
      <div class="form-group">
        <label for="loc">{{t .locale "attributes.loc"}}</label>
        <input type="text" class="form-control" id="loc" name="loc" value="{{.item.Loc}}">
      </div>
      <div class="form-group">
        <label for="title">{{t .locale "attributes.title"}}</label>
        <input type="text" class="form-control" id="title" name="title" value="{{.item.Title}}">
      </div>
      <div class="form-group">
        <label for="logo">{{t .locale "attributes.logo"}}</label>
        <input type="text" class="form-control" id="logo" name="logo" value="{{.item.Logo}}">
      </div>
      <div class="form-group">
        <label for="summary">{{t .locale "attributes.summary"}}</label>
        <textarea class="form-control" id="summary" name="summary" rows="6">{{.item.Summary}}</textarea>
      </div>
      <input type="hidden" id="type" name="type" value="markdown"/>      
      <div class="form-group">
        <label for="action">{{t .locale "attributes.action"}}</label>
        <input type="text" class="form-control" id="action" name="action" value="{{.item.Action}}">
      </div>
      <div class="form-group">
        <label for="loc">{{t .locale "attributes.href"}}</label>
        <input type="text" class="form-control" id="href" name="href" value="{{.item.Href}}">
      </div>
      <div class="form-group">
        <label for="sortOrder">{{t .locale "attributes.sortOrder"}}</label>
        <select class="form-control" id="sortOrder" name="sortOrder">
          {{range .orders}}
          <option value="{{.}}"{{if eq . $.item.SortOrder}}selected{{end}}>{{.}}</option>
          {{end}}
        </select>
      </div>
      {{template "layouts/application/form-buttons.html" .}}
    </form>
  </div>
</div>
