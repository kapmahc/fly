<div class="row justify-content-md-center">
  <div class="col-md-6">
    {{template "layouts/application/flash.html" .}}
    <h2>{{.title}}</h2>
    <hr/>
    <form method="post" action="{{urlfor "nut.Plugin.CreateAdminLink"}}">
      <div class="form-group">
        <label for="loc">{{t .locale "attributes.loc"}}</label>
        <input type="text" class="form-control" id="loc" name="loc" value="{{.item.Code}}">
      </div>
      <div class="form-group">
        <label for="label">{{t .locale "attributes.label"}}</label>
        <input type="text" class="form-control" id="label" name="label" value="{{.item.Label}}">
      </div>
      <div class="form-group">
        <label for="loc">{{t .locale "attributes.href"}}</label>
        <input type="text" class="form-control" id="href" name="href" value="{{.item.Href}}">
      </div>

      {{template "layouts/application/form-buttons.html" .}}
    </form>
  </div>
</div>
