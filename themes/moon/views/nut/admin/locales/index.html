{{$locale := .locale}}
<div class="row">
  <div class="col">
    <h2>{{.title}}</h2>
    <hr/>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>{{t .locale "nut.attributes.locale.code"}}</th>
          <th>{{t .locale "nut.attributes.locale.message"}}</th>
          <th>
            {{t .locale "buttons.manage"}}
            <a href="{{urlfor "nut.Plugin.NewAdminLocale"}}">{{t .locale "buttons.new"}}</a>
          </th>
        </tr>
      </thead>
      <tbody>
        {{range .items}}
        <tr>
          <th scope="row">{{.Code}}</th>
          <td>{{.Message}}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group">
              <a type="button" class="btn btn-warning" href="{{urlfor "nut.Plugin.NewAdminLocale" "code" .Code}}">{{t $locale "buttons.edit"}}</a>
              <a type="button" class="btn btn-danger"  data-next="{{urlfor "nut.Plugin.IndexAdminLocales"}}" data-method="delete" href="{{urlfor "nut.Plugin.DestroyAdminLocale" ":code" .Code}}" data-confirm="{{t $locale "helpers.are-you-sure"}}" rel="nofollow">{{t $locale "buttons.remove"}}</a>
            </div>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
