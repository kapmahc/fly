<div class="col-md-6">  
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{t .locale (printf "nut.admin.site.status.%s" .name)}}</h4>
    </div>
    <ul class="list-group list-group-flush">
      {{range $k, $v := .items}}
      <li class="list-group-item">{{$k}}: {{$v}}</li>
      {{end}}
    </ul>
  </div>
  <br/>
</div>
