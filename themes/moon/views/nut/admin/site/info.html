<div class="row justify-content-md-center">
  <div class="col-md-6">
    {{template "layouts/application/flash.html" .}}
    <h2>favicon.ico</h2>
    <hr/>
    <form action="{{urlfor "nut.Plugin.PostAdminSiteFavicon"}}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" name="file" id="file" class="form-control-file">
      </div>
      {{template "layouts/application/form-buttons.html" .}}
    </form>
    <br/>
    <h2>{{.title}}</h2>
    <hr/>
    <form method="post">
      <div class="form-group">
        <label for="title">{{t .locale "attributes.title"}}</label>
        <input type="text" class="form-control" id="title" name="title" value="{{t .locale "site.title"}}">
      </div>
      <div class="form-group">
        <label for="subhead">{{t .locale "attributes.subhead"}}</label>
        <input type="text" class="form-control" id="subhead" name="subhead" value="{{t .locale "site.subhead"}}">
      </div>
      <div class="form-group">
        <label for="keywords">{{t .locale "nut.attributes.site.keywords"}}</label>
        <input type="text" class="form-control" id="keywords" name="keywords" value="{{t .locale "site.keywords"}}">
      </div>
      <div class="form-group">
        <label for="description">{{t .locale "attributes.description"}}</label>
        <textarea class="form-control" id="description" name="description" rows="6">{{t .locale "site.description"}}</textarea>
      </div>
      <div class="form-group">
        <label for="title">{{t .locale "nut.attributes.site.copyright"}}</label>
        <input type="text" class="form-control" id="copyright" name="copyright" value="{{t .locale "site.copyright"}}">
      </div>
      {{template "layouts/application/form-buttons.html" .}}
    </form>
  </div>
</div>
