{{$locale := .locale}}
<div class="row">
  <div class="col">
    <h2>{{.title}}</h2>
    <hr/>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>
            {{t .locale "attributes.createdAt"}}
          </th>
          <th>{{t .locale "attributes.content"}}</th>
          <th>
            {{t .locale "buttons.manage"}}
          </th>
        </tr>
      </thead>
      <tbody>
        {{range .items}}
        <tr>
          <th scope="row">{{dtf .CreatedAt}}</th>
          <td><pre>{{.Body}}</pre></td>
          <td>
            <div class="btn-group btn-group-sm" role="group">
              <a type="button" class="btn btn-danger"  data-next="{{urlfor "nut.Plugin.IndexLeaveWords"}}" data-method="delete" href="{{urlfor "nut.Plugin.DestroyLeaveWord" ":id" .ID}}" data-confirm="{{t $locale "helpers.are-you-sure"}}" rel="nofollow">{{t $locale "buttons.remove"}}</a>
            </div>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
