<div class="row justify-content-md-center">
  <div class="col-md-6">
    {{template "layouts/application/flash.html" .}}
    <h2>{{.title}}</h2>
    <hr/>
    <form method="post" action="{{.action}}">
      <div class="form-group">
        <label for="name">{{t .locale "attributes.name"}}</label>
        <input type="text" class="form-control" id="name" name="name" value="{{.item.Name}}">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" id="required" name="required" value="true" {{if .item.Required}}checked{{end}}>
          {{t .locale "attributes.required"}}
        </label>
      </div>
      <div class="form-group">
        <label for="sortOrder">{{t .locale "attributes.sortOrder"}}</label>
        <select class="form-control" id="sortOrder" name="sortOrder">
          {{range .orders}}
          <option value="{{.}}"{{if eq . $.item.SortOrder}}selected{{end}}>{{.}}</option>
          {{end}}
        </select>
      </div>
      <div class="form-group">
        <label for="label">{{t .locale "attributes.label"}}</label>
        <input type="text" class="form-control" id="label" name="label" value="{{.item.Label}}">
      </div>
      <div class="form-group">
        <label for="type">{{t .locale "attributes.type"}}</label>
        <select class="form-control" id="type" name="type">
          {{range .types}}
          <option value="{{.}}"{{if eq . $.item.Type}}selected{{end}}>{{.}}</option>
          {{end}}
        </select>
      </div>
      <div class="form-group">
        <label for="body">{{t .locale "attributes.body"}}</label>
        <textarea class="form-control" id="body" name="body" rows="6">{{.item.Body}}</textarea>
      </div>
      {{template "layouts/application/form-buttons.html" .}}
    </form>
  </div>
</div>
