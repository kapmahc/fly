<div class="row justify-content-md-center">
  <div class="col-md-6">
    {{template "layouts/application/flash.html" .}}
    <h2>{{.title}}</h2>
    <hr/>
    <form method="post" action="{{.action}}">
      <div class="form-group">
        <label for="title">{{t .locale "attributes.title"}}</label>
        <input type="text" class="form-control" id="title" name="title" value="{{.item.Title}}">
      </div>
      <div class="form-group">
        <label for="body">{{t .locale "attributes.body"}}</label>
        {{template "layouts/application/html-input.html" dict "id" "body" "value" .item.Body "token" .xsrf_token}}
      </div>
      <input type="hidden" id="type" name="type" value="html"/>
      <div class="form-group">
        <label for="startUp">{{t .locale "attributes.startUp"}}</label>
        <input type="text" class="form-control" id="startUp" name="startUp" value="{{df .item.StartUp}}">
      </div>
      <div class="form-group">
        <label for="shutDown">{{t .locale "attributes.shutDown"}}</label>
        <input type="text" class="form-control" id="shutDown" name="shutDown" value="{{df .item.ShutDown}}">
      </div>
      {{template "layouts/application/form-buttons.html" .}}
    </form>
  </div>
</div>
